<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fin Wrazej</title>
    <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">
    <style>
        /* Essential styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Futura PT', Arial, sans-serif;
            color: white;
            background-color: #000;
        }
        
        /* Video background container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; /* Makes the video non-interactive */
            overflow: hidden;
        }
        
        /* Ensure video covers entire background */
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        /* Content positioning */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            width: 90%;
            max-width: 600px;
        }

        .content h1 {
            font-weight: normal;
            font-size: 3rem;
            margin-bottom: 30px;
        }
        
        /* Navigation */
        .home-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
        
        .home-nav a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
        }
        
        /* Contact specific styles */
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop muted>
            <source src="contact-bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Home Button -->
    <div class="home-nav">
        <a href="index.html">Home</a>
    </div>

    <!-- Centered Content -->
    <div class="content">
        <h1>Contact</h1>
        <div class="contact-info">
            <p>Phone (US): +1 929.215.0159</p>
            <p>Phone (UK): +44 7375.118369</p>
            <p>Email: <a href="mailto:fwrazej@gmail.com" style="color: white; text-decoration: underline;">fwrazej@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
