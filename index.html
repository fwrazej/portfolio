<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin Wrazej</title>
    <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">
    <style>
        /* Base styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Futura PT', Arial, sans-serif;
            color: white;
            background-color: #000;
        }
        
        /* Video background container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; /* Makes the video non-interactive */
            overflow: hidden;
        }
        
        /* Ensure video covers entire background */
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        /* Center content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            width: 90%;
            max-width: 600px;
        }

        .content h1 {
            font-weight: normal;
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        /* Navigation links under name */
        .main-nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
        }
        
        /* Social media buttons styling */
        .social-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 15px;
        }
        
        .social-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .social-buttons a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .social-buttons svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        /* For mobile devices */
        @media (max-width: 768px) {
            .social-buttons {
                top: 15px;
                right: 15px;
                gap: 10px;
            }
            
            .social-buttons a {
                width: 35px;
                height: 35px;
            }
            
            .social-buttons svg {
                width: 17px;
                height: 17px;
            }
            
            .content h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
